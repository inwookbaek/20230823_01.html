<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
	<style>
		div {
			background-color: red;
			width: 100px;
			height: 100px;
			color: white;
		}
		span {
			background-color: blue;
			width: 200px;
			height: 100px;
			color: white;			
		}
	</style>
</head>
<body>
	<h1>div tag</h1>
	
	<div style="width: 300px; height: 100px; background-color: green; color: white;">1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<hr />
	
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span>4</span>
	<span>5</span>
	
	<hr />
	<a href="index.html">홈으로</a>
</body>
</html>
