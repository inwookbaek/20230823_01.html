<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Semantic Tag</title>
</head>
<body>
	<h1>Hello BTS!!</h1>
	
	<!-- ctrl + shift + / : 주석처리 단축키-->
	<!-- 
		주석처리하는 블럭
	-->
	<header>
		이 영역은 웹문서의 Header 영역입니다!
	</header>
	<main>
		<section>
			<h3>이영역은 웹문서 main태그의 첫 번째 section영역입니다!</h3>
		</section>
		<!-- ctrl + alt + down[up] : 선택영역 밑[위]에 복사하기 -->
		<section>
			<h3>이영역은 웹문서 main태그의 두 번째 section영역입니다!</h3>
		</section>
	</main>
	<footer>
		<h4>전화번호 : 02.9999.8888</h4>
		<h4>주    소 : 서울 서초구 신논현동 ... </h4>
		<h4>홈페이지 : www.ezen.co.kr</h4>
	</footer>
	<hr />
	<a href="index.html">홈으로</a>
</body>
</html>
