<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>태그의 속성(Attribute)</title>
</head>
<body>
	<h1>태그속성</h1>
	<!-- 
		1. 경로(path) :  ./ -> 같은 폴더
		                ../ -> 상위 폴더
	-->
	<img src="blackpink1.jpg" 
		 alt="이미지를 찾지 못했습니다!" 
		 width="300"
		 height="200px"
	/>
	<br />
	<img src="./blackpink1.jpg" 
		 alt="이미지를 찾지 못했습니다!" 
		 width="300"
		 height="200px"
	/>
	<br />
	<img src="./images/blackpink2.jpg" 
		 alt="이미지를 찾지 못했습니다!" 
		 width="300"
		 height="200px"
	/>
	<br />
	<img src="../blackpink3.jpg" 
		 alt="이미지를 찾지 못했습니다!" 
		 width="300"
		 height="200px"
	/>
	<br>
	홍길동<br>
	임꺽정<br>
	손흥민<Br>
	
	<!--
		2. 글자태그
		
		1) h1 ~ h6 : 제목태그
		2) p       : 단락태그
		3) br      : 개행태그
		4) a       : 앵커태그
		5) b       : 글자굵게태그  
		6) i       : 글자기울기
		7) sub     : 아래첨자 
		8) del     : 삭제표시
		9) ins     : 밑줄
	   10) small
	-->
	<p>
		독일 분데스리가는 <b>2023-2024</b>시즌 <i>1라운드 9경기</i>가 모두 마무리된 21일(이하 한국시간) 공식 홈페이지를 통해 분데스리가 1라운드를 요약-정리했다.
	</p>
	<p>
		<del>해리 케인</del>의 리그 <ins>데뷔전</ins>을 가장 큰 이슈로 꼽은 가운데 함께 리그 데뷔전을 소화한 김민재를 향한 평가도 있었다. 리가는 "케인이 합류한 바이에른 뮌헨을 향한 기대는 하늘을 뚫고 성층권에 도달했으며 김민재의 활약은 찬사받아 마땅했다"라고 짚었다.
	</p>
	<a href="http://www.naver.com">네이버로 이동하기</a><br>
	손흥민<sub>31살</sub><br>
	<small>손흥민</small>
	
	<hr />
	<a href="index.html">홈으로</a>
</body>
</html>
