	<h1>Input Tag</h1>
	
	<form action="login.html">
		<fieldset>
			<legend>로그인양식</legend>
			아이디  : <input type="text" /><br>
			비밀번호: <input type="password" /><br>

		</fieldset>
	</form>
	<hr />
	<form action="login.html">
		<fieldset>
			<legend>로그인양식</legend>
			<label for="userid">아이디 : </label>
			<input type="text" id="userid" /><br>
			<label for="pw">비밀번호 : </label>
			<input type="password" id="pw"/><br>
			<input type="button" value="로그인"/>
			<input type="submit" value="로그인"/>
		</fieldset>
	</form>
	<hr />
	
	<form action="">

		<br />

				<option value="">JavaScript</option>	
			</optgroup>
			
			<optgroup label="음식">

				<option value="3">순대</option>

				<option value="5">국수</option>				
			</optgroup>

	<hr />
	
	<form action="">
		<textarea name="" id="" cols="30" rows="10">
			1. 작성자
		    2. 제목
			3. 내용
		</textarea>		
	</form>
	<hr />
	
	<form action="" method="get"> 
		<!--(input+br)*10-->
		text : <input type="text" name="userid"/><br />
		password : <input type="password" name="pass"/><br />
		file: <input type="file" name="file" /><br />
		button : <input type="button" name="" value="다음페이지"/><br />
		hidden : <input type="hidden" /><br />
		image : <input type="image" src="./blackpink1.jpg" width="30" height="15"/><br /> <!-- submit대신 사용할 이미지를 넣는다.-->
		radio : <input type="radio" /> 남자 <input type="radio" /> 여자<br />
		radio : <input name="gender" type="radio" /> 남자 <input name="gender" type="radio" /> 여자 <input name="gender" type="radio" /> 중성<br />
		checkbox : <input type="checkbox" /><br />
		submit : <input type="submit" /><br />
		reset : <input type="reset" /><br />
	</form>
	<hr />
	
	<form action="">
		color : <input type="color" /><br>
		date : <input type="date" /><br>
		datetime-local : <input type="datetime-local" /><br>
		month : <input type="month" /><br>
		time : <input type="time" /><br>
		week : <input type="week" /><br>
		email : <input type="email" /><br>
		number : <input type="number" /><br>
		range : <input type="range" /><br>
		search : <input type="search" /><br>
		tel : <input type="tel" /><br>
		url : <input type="url" /><br>
	</form>
