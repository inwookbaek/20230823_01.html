<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>목록(list)태그</h1>
	<!--
		3. list tag
		   ul : 순서가 없는 list
		   ol : 순서가 있는 list
		   
		   li : 하위 목록
	-->
	
	<h3>ol tag</h3>
	
	<ol>
		<li>손흥민</li>
		<li>김민재</li>
		<li>이강인</li>
	</ol>
	
	<h3>ul tag</h3>
	
	<ul>
		<li>손흥민</li>
		<li>김민재</li>
		<li>이강인</li>
	</ul>
	
	<h3>모자관계에 제한이 없다</h3>
	<!--ul>li>ol>li*3-->
	<ul>
		<li>
			<ol>
				<li>손흥민</li>
				<li>김민재</li>
				<li>이강인</li>
			</ol>
		</li>
		<li>
			<ul>
				<li>케인</li>
				<li>손흥민</li>
			</ul>
		</li>
	</ul>
	<hr />
	<a href="index.html">홈으로</a>	
</body>
</html>
