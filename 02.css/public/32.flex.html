<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
		p { color: white; text-align: center;}
		.container {
			display: flex;
			background-color: #eee;
			border: 1px solid black;
			margin-bottom: 30px;
		}
		.box {
			padding: 5px 45px;
			margin: 5px;
			background-color: red;
		}
		#opt1 {
			justify-content: flex-start; /* 주축에서 시작 */
		}
		#opt2 {
			justify-content: flex-end; /* 주축에서 끝 */
		}
		#opt3 {
			justify-content: center; /* 주축에서 중앙 */			
		}
		#opt4 {
			justify-content: space-between; /* 동일간견으로 배치 */						
		}
		#opt5 {
			justify-content: space-around; /* 전체항목을 동일 간격으로 배치 */									
		}
		#opt6 {
			justify-content: space-evenly; /* 마진(패딩)포함 전체항목을 동일 간격으로 배치 */									
		}
	</style>
</head>
<body>
	<div class="container" id="opt1">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
	</div>
	<div class="container" id="opt2">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>		
	</div>
	<div class="container" id="opt3">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>		
	</div>
	<div class="container" id="opt4">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>		
	</div>
	<div class="container" id="opt5">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>		
	</div>
	<div class="container" id="opt6">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>		
	</div>
</body>
</html>
