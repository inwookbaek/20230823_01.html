<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
		/*
			border-style : none, hidden, solid, dotted, dashed, double, groove, inset, outset, ridge
			border-width : 크기, thin, medium, thick 
			border-color : 색상
			border-radius: 크기, 백분율
		*/
		div {
			width: 100px;
			height: 100px;
			margin: 10px;
			background-color: green;
		}
		
		#box1 { border-style: solid; border-width: thin; }
		#box2 { border-style: dashed; border-width: medium; }
		#box3 { border-style: dotted; border-width: thick thin; }
		#box4 { border-style: groove; border-width: 10px 5px 5px 10px; border-color: red;}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<div id="box4"></div>
</body>
</html>
