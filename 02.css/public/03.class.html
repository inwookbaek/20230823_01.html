<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
		/*
			class선택자 (.) 
			1. .select의 글자색을 red
			2. .item의 배경색을 black 글자색을 white
		*/
		.item {
			background-color: black;
			color: white;
		}
		.select {
			color: red;
		}
	</style>
</head>
<body>
	<!--ul>li{클래스선택자 $}*4-->
	<ul>
		<li class="select">클래스선택자 1</li>
		<li>클래스선택자 2</li>
		<li class="select">클래스선택자 3</li>
		<li>클래스선택자 4</li>
	</ul>
	
	<!--hi.item.header.xxx.yyy{클래스복수선어하기}-->
	<h1 class="item header select yyy">클래스복수선언하기</h1>
	
	<!--h2.selet{제목 2}+h2{제목 2}*3-->
	<h2 class="select">제목 2</h2>
	<h2>제목 2</h2>
	<h2>제목 2</h2>
	<h2>제목 2</h2>
	
</body>
</html>
