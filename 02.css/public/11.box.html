<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
		.box1 {
			width: 200px;  /* 크기를 고정*/
			height: 100px;
			background-color: red;
			/* box-shadow: 수평, 수직, 흐림 번짐 색상 inset */
			box-shadow: 2px -2px 0px 5px;
			margin: 10px 10px;
		}
		.box2 {
			width: 50%;    /* 변동 */
			height: 100px; /* 고정 */
			background-color: blue;
			box-shadow: 2px -2px 0px 5px green;
			margin: 10px 10px;
		}
		.box3 {
			width: 200px;  /* 크기를 고정*/
			height: 100px;
			background-color: red;
			box-shadow: 2px -2px 0px 5px inset;
			margin: 10 10 10 10;
		}
		.box4 {
			width: 100px;  
			height: 100px;
			background-color: orange;
			margin: 10 10 10 10;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<!--div.box$*2-->
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div>
		<img class="box4" src="blackpink3.jpg" alt="" width="100%" height="100%"/>
	</div>
	
</body>
</html>
