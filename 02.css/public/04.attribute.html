<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
		h1 {
			font-size: 24px;
			height: 100px;
			width: 80%;
			color: white;
			background-color: black;
			text-align: center;
			/* margin-top: 200px;
			padding-top: 50px; */
			
			margin: 10px 20px;
			padding: 10px 20px;
		}
		
		.shadow1 {
			color: red;
			text-shadow: 2px 2px black; /* 가로, 세로, 색상*/
		}
		.shadow2 {
			color: rgb(28, 223, 71);
			text-shadow: 2px 2px 3px black; /* 가로, 세로, 번짐정도, 색상*/			
		}
		.shadow3 {
			color: rgb(120, 123, 241);
			text-shadow: 2px 2px 5px  black; /* 가로, 세로, 번짐정도, 색상*/		
		}
		
		.book1 {
			/* none, circle, square decimal, decimal-leading-zero,
			   lower-roman
			*/
			list-style-type: decimal-leading-zero; 
		}
		.book2 {
			/* lower-roman, upper-roman, lower-alpha, upper-alpha */
			list-style-type: lower-alpha; 		
		}
		
		.book3 {
			list-style-type: none;
			list-style-position: inside;
		}
	</style>
</head>
<body>
	<h1>Header</h1>
	<h2 class="shadow1">HTML5</h2>
	<h2 class="shadow2">CSS3</h2>
	<h2 class="shadow3">JavaScript</h2>
	<hr />
	<h2>도서목록</h2>
	<ul class="book1">
		<li>HTML5</li>
		<li>CSS3</li>
		<li>JavaScript</li>
	</ul>
	<ol class="book2">
		<li>HTML5</li>
		<li>CSS3</li>
		<li>JavaScript</li>
	</ol>
	
	<hr />
	<h2>메뉴만들기</h2>
	<ul class="book3">
		<li>메일</li>
		<li>카페</li>
		<li>블로그</li>
		<li>쇼핑</li>
		<li>뉴스</li>
		<li>증권</li>
		<li>부동산</li>
		<li>지도</li>
	</ul>
</body>
</html>
