<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
		p {
			color: wheat;
			text-align: center;
		}
		.container {
			display: flex;
			background-color: #eee;
			border: 1px solid black;
			margin-bottom: 30px;
		}
		.box {
			padding: 5px 45px;
			margin: 5px;
			width: 80px;
			background-color: gray;
		}
		#opt1 {
			flex-wrap: nowrap; /* 모든 요소를 한줄에 표시 */
		}
		#opt2 {
			flex-wrap: wrap; /* 여러줄에 표시 */
		}
		#opt3 {
			flex-wrap: wrap-reverse; /* 역으로 표시 */
		}
		
		#opt1 {
			flex-flow: row wrap; /* left->right, 여러줄 */
		}		
		#opt1 {
			flex-flow: row nowrap; /* right->left, 한줄 */
		}		
	</style>
</head>
<body>
	<div class="container" id="opt1">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
		<div class="box"><p>5</p></div>
		<div class="box"><p>6</p></div>
	</div>
	<div class="container" id="opt2">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
		<div class="box"><p>5</p></div>
		<div class="box"><p>6</p></div>
	</div>
	<div class="container" id="opt3">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
		<div class="box"><p>5</p></div>
		<div class="box"><p>6</p></div>
	</div>
</body>
</html>
