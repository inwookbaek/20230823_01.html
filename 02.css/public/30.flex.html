<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
		.container {
			width: 700px;
			display: flex;
			background-color: #eee;
			border: 1px solid #222;
			margin-bottom: 20px;
		}
		.box {
			padding: 5px 45px;
			margin: 5px;
			width: 80px;
			background-color: mediumvioletred;
		}
		#opt1 {
			flex-direction: row; /* left -> right */ 
		}
		#opt2 {
			flex-direction: row-reverse; /* right -> left */ 			
		}
		#opt3 {
			flex-direction: column; /* top -> bottom */
		}
		#opt4 {
			flex-direction: column-reverse; /* bottom -> top */			
		}
		p {
			color: white;
			text-align: center;
		}
	</style>
</head>
<body>
	<!--(div.container#opt$>(div.box>p{$})*3)*4-->
	<div class="container" id="opt1">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
	</div>
	<div class="container" id="opt2">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
	</div>
	<div class="container" id="opt3">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
	</div>
	<div class="container" id="opt4">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
	</div>
</body>
</html>
