<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
		.origin, .rotatex {
			width: 150px;
			height: 180px;
			border: 1px solid black;
			margin: 30px;
			float: left;
		}
		img {
			width: 100%;
			height: 100%;
		}
		
		.rotatex:hover {
			transform: rotateX(50deg);
		}
		
		#pers {
			perspective: 300px; /* 원근감 */
		}
	</style>
</head>
<body>
	<h4>원본이미지</h4>
	<div class="origin">
		<img src="blackpink3.jpg" alt="" />
	</div>
	
	<div class="orgin">
		<div class="rotatex">
			<img src="blackpink3.jpg" alt="" />
		</div>		
	</div>
	
	<div class="orgin" id="pers">
		<div class="rotatex">
			<img src="blackpink3.jpg" alt="" />
		</div>		
	</div>
	
</body>
</html>
